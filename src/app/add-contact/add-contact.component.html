<div class="static-items">
  <h1 class="h2">Add Contact</h1>
</div>

<!-- Contact Form -->
<div class="form">
<form [formGroup]="contactForm" (ngSubmit)="submitContactData()" novalidate>
  <div class="row">
    <div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" required>
          <p *ngIf="name.touched && name.invalid" class="error"><sup>*</sup>Please enter a name</p>  
          <p *ngIf="name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>        
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" required>
          <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
          <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Phone number</label>
          <input type="text" formControlName="phone" class="form-control" required>
          <p *ngIf="phone.touched && phone.invalid" class="error"><sup>*</sup>Please provide contact
            number</p>
          <p *ngIf="phone.errors?.pattern" class="error"><sup>*</sup>Enter a valid phone number</p>
          <p *ngIf="phone.touched && phone.errors?.minlength" class="error"><sup>*</sup>Enter a valid 10 digit number</p>
          <p *ngIf="phone.touched && phone.errors?.maxLength" class="error"><sup>*</sup>Enter a valid 10 digit number</p>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Add Contact</button>
      </div>
    </div>
  </div>
</form>
</div>
