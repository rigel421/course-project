<div>
  <h1 class="h2">Edit Contact Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
     <div class="btn-group">
        <!-- goBack() method goes back to the previous page -->
        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
     </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
     <div class="form">

        <!-- Contact's Edit Form -->
        <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
           <div class="row">
              <div>
                 <div class="row">
                    <div class="col-md-12 mb-3">
                       <label>Name</label>
                       <input type="text" formControlName="name" class="form-control" required>
                       <p *ngIf="name.touched && name.invalid" class="error">
                           <sup>*</sup>Please enter name
                       </p>
                       <p *ngIf="name.errors?.minlength" class="error">
                           <sup>*</sup>Name shouldn't be less than 2 letters
                       </p>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12 mb-3">
                       <label>Email</label>
                       <input type="email" formControlName="email" class="form-control" required>
                       <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
                       <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
                    </div>
                    <div class="col-md-12 mb-3">
                       <label>Phone Number</label>
                       <input type="text" formControlName="phone" class="form-control" required>
                       <p *ngIf="phone.touched && phone.invalid" class="error">
                          <sup>*</sup>Please provide contact number
                       </p>
                       <p *ngIf="phone.errors?.pattern" class="error">
                          <sup>*</sup>Enter a valid phone number
                       </p>
                       <p *ngIf="phone.touched && phone.errors?.minlength" class="error"><sup>*</sup>Enter a valid 10 digit number</p>
                       <p *ngIf="phone.touched && phone.errors?.maxLength" class="error"><sup>*</sup>Enter a valid 10 digit number</p>
                    </div>
                 </div>
                 <div class="form-group text-right">
                    <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                        Update Contact
                    </button>
                 </div>
              </div>
           </div>
        </form>
        <!-- Contact's Edit Form ends-->
        
     </div>
  </div>
</div>
